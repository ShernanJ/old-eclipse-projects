<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pizza Order Summary</title>
<link th:href="@{/styles/styles.css}" rel="stylesheet" />
<link rel="preconnect" th:href="@{https://fonts.gstatic.com}">
<link rel="preconnect" th:href="@{https://fonts.gstatic.com}">
<link th:href="@{https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Grotesk:wght@700&display=swap}" rel="stylesheet">
</head>
<body>
	<h1>Order Summary:</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Total Pizzas</th>
			<th>Size of Pizza</th>
			<th>Total Toppings</th>
			<th>Date Written</th>
			<th>Time Written</th>
			<th>Pizza Price</th>
			<th>Total Price</th>
		</tr>
		<tr th:each="o:${pizzaOrderList}">
			<td th:text="${o.id}">0</td>
			<td th:text="${o.firstName}">Name</td>
			<td th:text="${o.totalPizzas}">Total</td>
			<td th:text="${o.sizeOfPizza}">Size</td>
			<td th:text="${o.totalToppings}">Topping</td>
			<td th:text="${o.dateWritten}">Date</td>
			<td th:text="${o.timeWritten}">Time</td>
			<td th:text="${o.pizzaPrice}">Pizza Price</td>
			<td th:text="${o.totalPrice}">Total Price</td>
		</tr>
	</table>
	<br />
	<a href="/">Back to Home</a>
</body>
</html>
